<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title> JavaScript Charts</title>
    </head>

    <body>
        <div class="container">
            <!-- <div class="chart"><canvas id="myChart"></canvas></div> -->
            <div class="container" style="margin-top: 20px;"></div>
            <div class="pagetitle" style="margin-left: 30px;">
              <h1>Sensor Project</h1>
            </div>
          
            <div class="row" style="margin-top: 20px; margin-left: 10px;">
              <div class="col-sm-4">
                <div class="card bg">
                  <div class="card-body dht-log" id="dht-log">
                    <h5 class="card-title">DHT:</h5>
                    <p id="dht-val">0</p>
                    
                  </div>
                </div>
              </div>
        
              <div class="col-sm-4">
                <div class="card bg">
                  <div class="card-body rate-log" id="rate-log">
                    <h5 class="card-title">Heart Rate</h5>
        
                    <p id="rate-val">0</p>
        
                  </div>
                </div>
              </div>
        
              <div class="col-sm-4">
                <div class="card bg">
                  <div class="card-body status-log" id="status-log">
                    <h5 class="card-title">Alert</h5>
                    <!-- End Pie CHart -->
                    <p id="status-val">OK</p>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="row" style="margin-top: 20px; margin-left: 10px;">
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body dht-chart " id="dht-chart">
                    <h5 class="card-title">DHT</h5>
                    <div class="chart"><canvas id="myChart"></canvas></div>
                  </div>
                </div>
              </div>
        
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body rate-chart " id="rate-chart">
                    <h5 class="card-title">Heart Rate</h5>
                    <div class="chart"><canvas id="myChart2"></canvas></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

            </div>
        </div>
        
    </body>
    <script src="node_modules/chart.js/dist/chart.js"></script>
    <script src="https://unpkg.com/colortranslator@1.7.0/dist/colortranslator.web.js"></script>
